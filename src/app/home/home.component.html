<div class="row navStyle">

                </div>

            </div>
            <div class="col-1.5 colCenter" style="cursor: pointer;">
                <a  (click)="loginUser()" style="color: white;"><span style="padding-right: 6px;">

                <span *ngIf="showUserName">welcome, {{userAfterLogin}}</span>

                <span> <i style="font-size: 20px;" class="fas fa-cart-shopping"></i> </span>

            </div>
        </div>



    </div>


</div>
